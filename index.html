<html>
    <head>
      <title>Portfolio Gallery Mid-2021</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
      <section id="GridGallery">
          <h2>Grid Gallery</h2>
          <br>
          <script src=""></script>
          <div class="row">
              <img src="channel.PNG" width="600" />
              <img src="twitter.PNG" />
          </div>
          <div class="row">
            <img src="blog.PNG" width="600" />
            <img src="reddit.PNG" />
          </div>
      </section>
      <section id="carousel">
        <h2>Carousel Gallery</h>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <div class="item">
          <img class="img-responsive" src="twitter.PNG" alt="" style="width:50%">
          <div class="carousel-caption">
            <h3>Twitter Account</h3>
          </div>
        </div>
        <div class="item">
          <img class="img-responsive" src="reddit.PNG" alt="" style="width:50%">
          <div class="carousel-caption">
            <h3>Reddit Account</h3>
          </div>
        </div>
        <div class="item">
          <img class="img-responsive" src="blog.PNG" alt="" style="width:50%">
          <div class="carousel-caption">
            <h3>Blog</h3>
          </div>
        </div>
        <div class="item">
          <img class="img-responsive" src="channel.PNG" alt="" style="width:50%">
          <div class="carousel-caption">
            <h3>YT Channel</h3>
          </div>
        </div>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </section>
    </body>
</html>
